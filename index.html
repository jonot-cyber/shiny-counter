<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>✨ Shiny Counter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="sprite-holder">
	<img class="sprite" src="sprites/sprites/pokemon/versions/generation-v/black-white/animated/shiny/181.gif">
      </div>
      <div>
	<h1 class="counter">0</h1>
	<p class="probability"><strong class="probability-number">0</strong>% chance of catching by now</p>
      </div>
      <button class="incr">+</button>
    </div>
    <button class="settings-open"><img src="settings.svg"></button>
    <dialog class="settings">
      <h1>Settings</h1>
      <label for="pokemon-chooser">Choose your Pokémon:</label>
      <input id="pokemon-chooser"><br>
      <label for="game-chooser">Chose the Game:</label>
      <select id="game-chooser">
	<option value="">-- Please choose a game --</option>
	<option value="au">Gold</option>
	<option value="ag">Silver</option>
	<option value="cr">Crystal</option>
	<option value="rs">Ruby/Sapphire</option>
	<option value="frlg">FireRed/LeafGreen</option>
	<option value="em">Emerald</option>
	<option value="dp">Diamond/Pearl</option>
	<option value="hgss">HeartGold/SoulSilver</option>
	<option value="pt">Platinum</option>
	<option value="bw">Black/White</option>
	<option value="xy">X/Y</option>
	<option value="oras">Omega Ruby/Alpha Sapphire</option>
	<option value="sm">Sun/Moon</option>
      </select><br>
      <label for="shiny-rate">Shiny Rate:</label>
      <input id="shiny-rate" value="1/4096"><br>
      <button class="count-reset">Reset Count</button>
      <button class="settings-close">Close Settings</button>
    </dialog>
  </body>
</html>
