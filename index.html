<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>✨ Shiny Counter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="sprite-holder">
	<img class="sprite" src="sprites/sprites/pokemon/versions/generation-v/black-white/animated/shiny/181.gif">
      </div>
      <h1 class="counter">0</h1>
      <button class="incr">+</button>
    </div>
    <dialog class="settings" open>
      <h1>Settings</h1>
      <label for="pokemon-chooser">Choose your Pokémon:</label>
      <input id="pokemon-chooser">
      <button class="settings-close">Close Settings</button>
    </dialog>
  </body>
</html>
